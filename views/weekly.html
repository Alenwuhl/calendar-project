<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button id="prevWeek" class="btn btn-primary">
          <i class="bi bi-caret-left-square-fill"></i>
        </button>
        <h1 id="weekRange" class="text-center">Loading...</h1>
        <button id="nextWeek" class="btn btn-primary">
          <i class="bi bi-caret-right-square-fill"></i>
        </button>
      </div>

      <!-- manage from js -->
      <div class="weekly-container" id="weekDays"></div>

      <button id="toggleMonthView" class="btn btn-secondary mt-3">
        <i class="bi bi-calendar-fill"></i> Switch to Monthly View
      </button>
    </div>

    <script type="module" src="../js/weekly.js"></script>
    <script src="../js/storage.js"></script>
  </body>
</html>
