<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- Links to Boot and the css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button id="prev" class="btn btn-primary">
          <i class="bi bi-caret-left-square-fill"></i>
        </button>
        <h1 id="monthYear" class="text-center">February 2025</h1>
        <button id="next" class="btn btn-primary">
          <i class="bi bi-caret-right-square-fill"></i>
        </button>
      </div>

      <table
        class="calendar-container table table-bordered table-responsive-sm text-center"
      >
        <thead class="table-light">
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>

      <button id="toggleWeeklyViewButton" class="btn btn-secondary mt-3">
        <i class="bi bi-calendar-fill"></i>
        Switch to weekly View
      </button>
      <div class="export-buttons mt-3">
        <button id="exportICal" class="btn btn-success">
          <i class="bi bi-send"></i> Export to iCal
        </button>
        <button id="syncGoogle" class="btn btn-primary">
          <i class="bi bi-arrow-repeat"></i> Sync with Google Calendar
        </button>
      </div>
    </div>
    <!-- Modal for add an event -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-labelledby="eventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Title</label>
                <input
                  type="text"
                  id="eventTitle"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventDescription" class="form-label"
                  >Description (Optional)</label
                >
                <textarea id="eventDescription" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input
                  type="time"
                  id="eventTime"
                  class="form-control"
                  required
                />
              </div>
              <input type="hidden" id="eventDate" />
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- boot and js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/hebrewDates.js"></script>
    <script src="../js/weekly.js"></script>
    <script src="../js/exportEvents.js"></script>
    <script src="../js/googleAuth.js"></script>
    <script src="../js/events.js"></script>

    <!-- api google calendar -->
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
